<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item parser</title>
</head>
<body style="background:  no-repeat top/100%
    url('https://images.unsplash.com/photo-1542719684-bc050a2c0d68?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
<br/><br/><br/><br/>


<form action="/index" th:action="@{/index}" th:object="${item}" method="post">
    <input type="text" th:field="*{itemName}" style="border: 7px inset #e6fffe; margin: 15px; line-height: 1.5;">
    <br/>
    <input style="font-family: 'Comic Sans MS', 'Comic Sans', cursive; font-size: 30px; border: 34px inset #e6fffe; background: border-box #e6ffff; width: 500px; height: 127px; margin: 15px; line-height: 1.5; text-align: center;" type="submit" onclick="getFans" value="Скачати EXEL з товарами">
</form>
<form action="/about" method="get">
    <input style="font-family: 'Comic Sans MS', 'Comic Sans', cursive; font-size: 30px; border: 34px inset #e6fffe; background: border-box #e6ffff; width: 500px; height: 127px; margin: 15px; line-height: 1.5; text-align: center;" type="submit" onclick="getFans" value="About">
</form>
</body>
</html>

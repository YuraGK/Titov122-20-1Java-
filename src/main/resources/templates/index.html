<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item parser</title>
</head>
<body style="background:  no-repeat top/100%
    url('http://ua.seo-engines.com/wp-content/uploads/online-shopping-image.jpg');">
<br/><br/><br/><br/>


<form action="/index" th:action="@{/index}" th:object="${item}" method="post">
    <input type="text" placeholder="Введіть назву товару" required th:field="*{itemName}" style="border: 7px inset #6eff99; margin: 15px; line-height: 1.5;">
    <br/>
    <input style="font-family: 'Comic Sans MS', 'Comic Sans', cursive; font-size: 30px; border: 34px inset #6eff99; background: border-box #6eff99; width: 500px; height: 127px; margin: 15px; line-height: 1.5; text-align: center;" type="submit" onclick="getFans" value="Скачати EXEL з товарами">
</form>
<form action="/about" method="get">
    <input style="font-family: 'Comic Sans MS', 'Comic Sans', cursive; font-size: 23px; border: 10px inset #6eff99; background: border-box #6eff99; width: 200px; height: 61px; margin: 15px; line-height: 1.5; text-align: center;" type="submit" onclick="getFans" value="About">
</form>
</body>
</html>
